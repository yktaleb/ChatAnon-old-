<!DOCTYPE html>
<html >
    <head>
        <meta charset="UTF-8">
        <title>Flat HTML5/CSS3 Login Form</title>
        <link rel="stylesheet" href="../css/sign_up_form_style.css">
      </head>
    <body>
       
        <div class="page">
            <div class="form">
                <form class="sign_in_form" action="../html/main.html">
                    <input type="text" placeholder="username"/>
                    <input type="password" placeholder="password"/>
                    <button type="submit">login</button>
                    <p class="message">Not registered? <a href="#">Create an account</a></p>
                </form>
                
                <form class="sign_up_form">
                    <input type="text" placeholder="name"/>
                    <input type="text" placeholder="surname"/>
                    <input type="text" placeholder="email address"/>
                    <input type="password" placeholder="password"/>
                    <input type="password" placeholder="repeat password"/>

    
                    <div class="sex">
                        <label class="radio inline"> 
                            <input type="radio" name="sex" value="male" checked>
                            <span> Male </span> 
                        </label>
                        <label class="radio inline"> 
                            <input type="radio" name="sex" value="female">
                            <span>Female </span> 
                        </label>
                    </div>
                    

                    <input type="hidden" name="registration"/>
                    <button>create</button>
                    <p class="message">Already registered? <a href="#">Sign In</a></p>
                </form>
                
            </div>
        </div>
               
        <div><a href="../index.html" class="btn_go_home_page"><img class="arrow" src="../img/arrow1.png" alt=""></a></div>
        
        <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
        <script src="../js/login_form.js"></script>
    
    </body>
</html>
