<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="../css/search_block_style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="../js/panel.js"></script>
</head>

<body>
    <div class="left_container"></div>
    <div class="container">
        <div class="left_menu">
            <div class="img">
                <img src="../img/duracloud_logo_12in.png" alt="" class="logo">
            </div>

            <hr size="1">

            <div class="profile_information">
                <div class="container_avatar">
                    <img src="../img/anonym.png" alt="" class="avatar">
                </div>
                <div class="name">
                    <h1>Anonym</h1>
                </div>

            </div>

            <hr size='1'>

            <div class="menu">
                <div class="link">
                    <a href="search_block.html" class="btn_menu">Search</a>
                </div>
                <div class="link">
                    <a href="#" class="btn_menu">Messages</a>
                </div>
                <div class="link">
                    <a href="#" class="btn_menu">Random meets</a>
                </div>
                <div class="link">
                    <a href="#" class="btn_menu">Settings</a>
                </div>

                <div class="login_form">
                    <div class="sign_in">
                        <input type="text" placeholder="username" />
                        <input type="password" placeholder="password" />
                        <input type="hidden" name="login" />
                        <button type="submit">login</button>

                    </div>
                    <div class="sign_up">
                        <p class="message">Not registered? <a href="../html/sign_up_form.html">Create an account</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>

        <div class="content">
            <div class="search_container">
                <div class="search_block">
                    <div class="search_input_block">
                        <input type="text" name="search" placeholder="Search.." class="search_input">
                        <input type="submit" value="GO" class="search_btn">
                    </div>
                    
                    <div class="search_settings">
        
                    </div>
                </div>
            </div>
        </div>

    </div>
    
</body>

</html>
