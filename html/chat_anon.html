<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Старая версия</title>
    <link rel="stylesheet" href="../css/chat_anon_style.css">
</head>
<body>
    <div class="container">
        <div class="left_menu">
            <div class="img">
               <img src="../img/duracloud_logo_12in.png" alt="" class="logo">
            </div>

            <hr size="1">
            
            <div class="profile_information">
                <div class="container_avatar">
                    <img src="../img/anonym.png" alt="" class="avatar">
                </div>
                <div class="name">
                    <h1>Anonym</h1>
                </div>

            </div>
               
            <hr size='1'>
               
            <div class="menu">
                <div class="link">
                    <a href="../html/search_block.html" class="btn_menu">Search</a>
                </div>
                <div class="link">
                    <a href="#" class="btn_menu">Messages</a>
                </div>
                <div class="link">
                    <a href="#" class="btn_menu">Random meets</a>
                </div>
                <div class="link">
                    <a href="#" class="btn_menu">Settings</a>
                </div>
                
                <div class="login_form">
                    <div class="sign_in">
                        <input type="text" placeholder="username"/>
                        <input type="password" placeholder="password"/>
                        <input type="hidden" name="login"/>
                        <button type="submit">login</button>

                    </div>
                    <div class="sign_up">
                        <p class="message">Not registered? <a href="../html/sign_up_form.html">Create an account</a></p>
                    </div>
                </div>
            </div>
                
        </div>
        
        <div class="content">
        </div>
        <div class="right_container"></div>
    </div>    
</body>
</html>
